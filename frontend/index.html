<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - POSTMAN</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-database"></i>
                    <h1>POSTMAN - Test API</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalItems">0</span>
                        <span class="stat-label">Tổng mục</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Message Area -->
            <div id="message" class="message-container"></div>
            
            <!-- Add Form Section -->
            <section class="card form-section">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> Thêm Mục Mới</h2>
                </div>
                <div class="card-body">
                    <form id="dataForm" class="modern-form">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-tag"></i>
                                Tên mục <span class="required">*</span>
                            </label>
                            <input type="text" id="name" name="name" placeholder="Nhập tên mục..." required>
                        </div>
                        <div class="form-group">
                            <label for="description">
                                <i class="fas fa-align-left"></i>
                                Mô tả
                            </label>
                            <textarea id="description" name="description" placeholder="Nhập mô tả chi tiết..." rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Thêm Mới
                        </button>
                    </form>
                </div>
            </section>

            <!-- Data List Section -->
            <section class="card data-section">
                <div class="card-header">
                    <h2><i class="fas fa-list"></i> Danh Sách Dữ Liệu</h2>
                    <div class="header-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Tìm kiếm...">
                        </div>
                        <button class="btn btn-secondary" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i>
                            Làm mới
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <h3>Chưa có dữ liệu</h3>
                        <p>Hãy thêm mục đầu tiên để bắt đầu!</p>
                    </div>
                    <div id="dataList" class="data-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Chỉnh Sửa Mục</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm" class="modern-form">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editName">
                            <i class="fas fa-tag"></i>
                            Tên mục <span class="required">*</span>
                        </label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">
                            <i class="fas fa-align-left"></i>
                            Mô tả
                        </label>
                        <textarea id="editDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">
                            <i class="fas fa-times"></i>
                            Hủy
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Lưu Thay Đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Xác Nhận Xóa</h3>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa mục này không?</p>
                <p class="text-muted">Hành động này không thể hoàn tác.</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                    Hủy
                </button>
                <button class="btn btn-danger" id="confirmDelete">
                    <i class="fas fa-trash"></i>
                    Xóa
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
